<mat-toolbar color="primary"> <span>Swappy</span></mat-toolbar>

<div>
  <mat-tab-group mat-stretch-tabs class="stretched-tabs mat-elevation-z4">
    <mat-tab label="Operator">

      <div class="operator-details">

        <div class="profile-image-picker">
          <mat-icon>add_photo_alternate</mat-icon>
        </div>

        <mat-form-field>
          <input matInput placeholder="Name">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Operator ID">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Email">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Mobile">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password">
        </mat-form-field>

        <mat-form-field>
          <input matInput placeholder="Password Again">
        </mat-form-field>

        <div class="proof">
          <div>Proof</div>
          <mat-form-field>
              <mat-select placeholder="Type">
                <mat-option value="aadhar">Aadhaar</mat-option>
                <mat-option value="voterid">Voter ID</mat-option>
                <mat-option value="license">License</mat-option>
              </mat-select>
            </mat-form-field>
            <button mat-raised-button>Select</button>
        </div>

        <button mat-raised-button color="primary">Register</button>

      </div>

    </mat-tab>
    <mat-tab label="Customer">

        <div class="operator-details">

            <div class="profile-image-picker">
              <mat-icon>add_photo_alternate</mat-icon>
            </div>
    
            <mat-form-field>
              <input matInput placeholder="Name">
            </mat-form-field>
    
            <mat-form-field>
              <input matInput placeholder="Set-top-box ID">
            </mat-form-field>

            <mat-form-field>
                <input matInput placeholder="Operator ID">
              </mat-form-field>
    
            <mat-form-field>
              <input matInput placeholder="Email">
            </mat-form-field>
    
            <mat-form-field>
              <input matInput placeholder="Mobile">
            </mat-form-field>
    
            <mat-form-field>
              <input matInput placeholder="Password">
            </mat-form-field>
    
            <mat-form-field>
              <input matInput placeholder="Password Again">
            </mat-form-field>
    
            <div class="proof">
              <div>Proof</div>
              <mat-form-field>
                  <mat-select placeholder="Type">
                    <mat-option value="aadhar">Aadhaar</mat-option>
                    <mat-option value="voterid">Voter ID</mat-option>
                    <mat-option value="license">License</mat-option>
                  </mat-select>
                </mat-form-field>
                <button mat-raised-button>Select</button>
            </div>
    
            <button mat-raised-button color="primary">Register</button>
    
          </div>


    </mat-tab>
  </mat-tab-group>

</div>
